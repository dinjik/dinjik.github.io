<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-b3C/APFYXBx1WyOF5vJ4feqzGY5b4c+po0j4uHvC4xGJv2ffKQFZBv6u4X3yuTI+" crossorigin="anonymous">
<footer class="footer">
  <a class="footer_item" href="/feed.xml">rss</a>
  <span class="footer_item">&copy; {{ site.time | date: "%Y" }}</span>
</footer>
<script src="/assets/js/main.js" defer="defer"></script>
{%- if site.google_analytics -%}
  <!-- Google tag (gtag.js) -->
  <script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.google_analytics }}");
  </script>
{%- endif -%}
{%- if page.url == '/archive/' -%}
  <script src="/assets/js/search.min.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '/assets/search.json',
    });
  </script>
{%- endif -%}
